---
version: "3.1"

services:
  server:
    build: .
    security_opt:
      - label=disable
    volumes:
      - ./consul/server/:/etc/consul.d/
      - ./nomad/server/:/etc/nomad.d/
    ports:
      - "4646:4646"

  client:
    deploy:
      replicas: 3
    build: .
    security_opt:
      - label=disable
    devices:
      - /dev/fuse:/dev/fuse
    depends_on:
      - server
